<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="content" class="content">
			<div id="result" class="counter">
				<div id="player">TY<div class="score">0</div></div>
				<p>-</p>
				<div id="pc">SI<div class="score">0</div></div>
			</div>
			<h2>Alternatywa kamień, papier, nożyce</h2>
			<h1>Ostateczny<br/>pojedynek!</h1>
			<p>Grasz do 5 zwycięstw</p>
			<p class="decision">Wybierz styl walki:</p>
			<div id="buttons">
				<button class="button rock" id="button-rock">Cios</button>
				<button class="button paper" id="button-paper">Chwyt</button>
				<button class="button scissors" id="button-scissors">Kop</button>
			</div>
			<div class="messages" id="messages"></div>
		</div>
		<div id="fighters" class="fighters">
			<div class="fighter"><img src="/images/player.png" alt=""></div>
			<div class="fighter"><img src="/images/pc.png" alt=""></div>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
